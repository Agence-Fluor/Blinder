<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Blinder</title>
    <style>
      body {
        background-color: #121212;
	    color: #e2e8f0;

        /* color: #d16b86; */
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
	<script>
		// Disable right click
		const contextHandler = (e) => e.preventDefault();
		window.addEventListener('contextmenu', contextHandler);

		// Disable drag of images and links
		const dragHandler = (e) => e.preventDefault();
		window.addEventListener('dragstart', dragHandler);

		// Disable text selection globally
		const selectHandler = (e) => e.preventDefault();
		window.addEventListener('selectstart', selectHandler);

		// Optional: Disable touch callout (iOS)
		document.body.style.webkitTouchCallout = 'none';
		document.body.style.userSelect = 'none';

		
	</script>
  </body>
</html>
